<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Search Results - ' + ${query}">Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav.navbar {
      background: #111;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      color: #c87bff !important;
    }
    .nav-link {
      color: white !important;
      margin-left: 1rem;
    }
    .search-bar {
      width: 250px;
      border-radius: 25px;
      border: none;
      padding: 6px 14px;
      outline: none;
      font-size: 14px;
    }

    /* Grid styling */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.2rem;
      margin: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(200, 123, 255, 0.2);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      height: 230px;
      object-fit: cover;
    }
    .card p {
      margin-top: 8px;
      font-size: 15px;
      color: #ddd;
    }

    /* Footer */
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 30px 15px;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    .btn-buy-coffee {
      background: #c87bff;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-buy-coffee:hover {
      background: #b45aff;
    }

    /* Responsive tweak */
    @media (max-width: 768px) {
      .grid { margin: 10px; gap: 0.8rem; }
      .card img { height: 200px; }
      .search-bar { width: 180px; }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-3">
    <a class="navbar-brand" th:href="@{/}">AniChan</a>
    <div class="d-flex ms-auto">
      <form th:action="@{/manga/search}" method="get" class="d-flex">
        <input class="search-bar" name="query" type="text" placeholder="Search manga..." required>
      </form>
      <a class="nav-link active ms-3" th:href="@{/manga}">Manga</a>
    </div>
  </div>
</nav>

<!-- Results -->
<div class="container mt-4">
  <h4 th:text="'Results for: ' + ${query}" class="mb-4"></h4>

  <div class="grid" th:if="${results}">
    <div class="card" th:each="m : ${results}">
      <a th:href="@{'/manga/info/' + ${m.id}}" style="text-decoration:none; color:white;">
        <img th:src="${m.image}" th:alt="${m.title}">
        <p th:text="${m.title}"></p>
      </a>
    </div>
  </div>

  <div class="text-center mt-5" th:if="${#lists.isEmpty(results)}">
    <p>No results found for "<span th:text="${query}"></span>" ðŸ˜¢</p>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <h3>AniChan</h3>
    <p>Your go-to place for the latest and greatest manga & anime experience.</p>
    <p>&copy; AniChan 2025 Â· All rights reserved.</p>
    <div style="margin-top: 20px;">
      <a href="https://ko-fi.com/aizenstudio" target="_blank" rel="noopener noreferrer" class="btn-buy-coffee">
        â˜• Buy Me Coffee
      </a>
    </div>

    <!-- Bottom Banner Ad -->
    <div class="container my-4 text-center">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8841196775456939"
           data-ad-slot="9224377224"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
</footer>

</body>
</html>
