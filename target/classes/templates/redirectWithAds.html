<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Redirecting to ' + ${animeTitle}">Redirecting...</title>

  <!-- Google AdSense Script -->
  <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8841196775456939"
          crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-8841196775456939">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background: #111;
        color: #fff;
        text-align: center;
        padding-top: 60px;
        font-family: Arial, sans-serif;
    }

    /* Loading Spinner */
    .spinner {
        border: 6px solid #333;
        border-top: 6px solid #0d6efd;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin: 20px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

    .ad-box {
        margin: 20px auto;
        background: #222;
        border-radius: 8px;
        width: 80%;
        padding: 15px;
    }

    #iframeSearch {
        display: none; /* optional hidden iframe for local search page */
        width: 0;
        height: 0;
        border: 0;
    }
  </style>
</head>
<body>

<h1 th:text="'Redirecting to ' + ${animeTitle} + '...'">Redirecting...</h1>
<p>Episode not available. Redirecting you to the best source...</p>

<!-- Loading Spinner -->
<div class="spinner"></div>
<p>Loading ads...</p>

<!-- Optional hidden iframe for background local search -->
<iframe id="iframeSearch" th:src="${localSearchUrl}"></iframe>

<!-- Ad Container -->
<div class="ad-box">
  <!-- Use test ad before approval -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8841196775456939"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
      const redirectUrl = /*[[${redirectUrl}]]*/ '';

      // Instant redirect after 100ms
      setTimeout(() => {
          window.location.href = redirectUrl;
      }, 50);
  /*]]>*/
</script>

</body>
</html>
