<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/CSS/style.css" th:href="@{/CSS/style.css}">
  <style>
    .anime-card-wrapper {
      position: relative;
    }

    .anime-card {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .anime-card:hover {
      transform: scale(1.02);
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      transition: filter 0.3s ease;
    }

    .anime-overlay {
      position: relative;
      top: 100%;
      left: 10;
      width: 500px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease, top 0.3s ease;
      color: #fff;
      padding: 1rem;
      text-align: left;
      z-index: 1;
    }

    .anime-card-wrapper:hover .anime-overlay {
      opacity: 1;
      top: calc(100% + 5px);
    }

    .anime-overlay button {
      background-color: #ffc107;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-light text-dark">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Aniflix</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
  <h1 class="mb-4 text-primary">Search Results for: <span th:text="${query}"></span></h1>

  <div th:if="${#lists.isEmpty(results)}" class="alert alert-warning">
    <p>No results found.</p>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
    <div class="col" th:each="result : ${results}">
      <div class="anime-card-wrapper">
        <a th:href="@{/anime-details/{animeId}(animeId=${result.id})}">
          <div class="anime-card">
            <img th:src="${result.image}" th:alt="'Image of ' + ${result.title.english}" />
          </div>
        </a>

        <div class="anime-overlay">
          <h5 th:text="${result.title.english}"></h5>
          <p th:text="${result.description}"></p>
          <button>Watch Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2025 Aniflix. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
