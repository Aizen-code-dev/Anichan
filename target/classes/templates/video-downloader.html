<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>üé¨ YouTube Video Downloader</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-dark shadow-sm px-3">
  <a class="navbar-brand fw-bold text-purple" href="/">AniChan</a>
</nav>

<div class="container text-center mt-5">

  <h2>üé¨ YouTube Video Downloader</h2>

  <!-- Input Form -->
  <form action="/video-downloader" method="post" class="mt-4">
    <input type="text" name="url" class="form-control mb-3"
           placeholder="Paste YouTube link" required>
    <button class="btn btn-primary">Fetch Video Info</button>
  </form>


  <!-- Display Result -->
  <div th:if="${result != null}" class="mt-5">

    <!-- ERROR -->
    <div th:if="${result.error}" class="alert alert-danger">
      ‚ùå <strong>Error:</strong> <span th:text="${result.title}"></span>
    </div>

    <!-- SUCCESS -->
    <div th:if="${!result.error}">
      <h3 th:text="${result.title}"></h3>

      <img th:src="${result.thumbnail}" class="img-fluid rounded my-3"
           style="max-width: 350px;">

      <h4 class="mt-4">Choose Quality</h4>

      <form action="/video-download-file" method="get">
        <input type="hidden" name="url" th:value="${result.originalUrl}">

        <select name="formatIndex" class="form-select mt-3 mb-4">

          <option th:each="fmt, iter : ${result.formats}"
                  th:value="${iter.index}"
                  th:text="'[' + ${fmt.ext} + '] '
                           + ${fmt.format_note}
                           + ' (' + ${fmt.filesize/1024/1024} + ' MB)'">
          </option>

        </select>

        <button class="btn btn-danger">
          <i class="fa fa-download"></i> Download MP4
        </button>
      </form>

    </div>
  </div>
</div>
</body>
</html>
