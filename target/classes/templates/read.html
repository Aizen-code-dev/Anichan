<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${mangaTitle} + ' | Reader'">Manga Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .reader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .reader-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            transition: opacity 0.3s ease-in-out;
        }
        .page-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 14px;
        }
        .nav-buttons {
            position: absolute;
            bottom: 25px;
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .nav-btn {
            background-color: #c87bff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: background 0.2s, transform 0.2s;
        }
        .nav-btn:hover {
            background-color: #b45aff;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .reader-image {
                width: 95%;
                max-height: 80vh;
            }
            .nav-buttons {
                bottom: 15px;
                gap: 6px;
            }
            .nav-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="reader-container">
    <div class="page-indicator">
        <span id="pageNum">1</span> / <span th:text="${pages.size()}"></span>
    </div>

    <img id="readerImage"
         th:src="@{'/proxy/image?url=' + ${pages[0]}}"
         alt="Manga Page"
         class="reader-image"/>

    <div class="nav-buttons">
        <button id="prevBtn" class="nav-btn">⏮ Prev</button>
        <button id="nextBtn" class="nav-btn">Next ⏭</button>
    </div>
</div>

<script th:inline="javascript">
    const pages = /*[[${pages}]]*/ [];
    let currentPage = 0;

    const imgEl = document.getElementById('readerImage');
    const pageNumEl = document.getElementById('pageNum');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updatePage() {
        imgEl.style.opacity = 0;
        setTimeout(() => {
            imgEl.src = `/proxy/image?url=${encodeURIComponent(pages[currentPage])}`;
            pageNumEl.textContent = currentPage + 1;
            imgEl.style.opacity = 1;
        }, 150);
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage === pages.length - 1;
    }

    nextBtn.addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updatePage();
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    });

    // Swipe navigation for mobile
    let startX = 0;
    imgEl.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    imgEl.addEventListener('touchend', e => {
        const diff = e.changedTouches[0].clientX - startX;
        if (diff > 50 && currentPage > 0) { currentPage--; updatePage(); } // swipe right
        if (diff < -50 && currentPage < pages.length - 1) { currentPage++; updatePage(); } // swipe left
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'ArrowLeft') prevBtn.click();
    });

</script>

</body>
</html>
