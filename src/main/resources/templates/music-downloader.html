<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ğŸµ YouTube Music Downloader</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-dark shadow-sm px-3">
  <a class="navbar-brand fw-bold text-purple" href="/">AniChan</a>
</nav>

<div class="container text-center mt-5">

  <h2>ğŸµ YouTube Music Downloader</h2>

  <form action="/music-downloader" method="post" class="mt-4">
    <input type="text" name="url" class="form-control mb-3"
           placeholder="Paste YouTube link" required>
    <button class="btn btn-success">Fetch Music Info</button>
  </form>

  <div th:if="${result != null}" class="mt-5">

    <!-- ERROR -->
    <div th:if="${result.error}" class="alert alert-danger">
      âŒ <strong>Error:</strong> <span th:text="${result.title}"></span>
    </div>

    <!-- SUCCESS -->
    <div th:if="${!result.error}">
      <h3 th:text="${result.title}"></h3>

      <img th:src="${result.thumbnail}" class="img-fluid rounded my-3"
           style="max-width: 350px;">

      <a th:href="${result.downloadUrl}" class="btn btn-success" target="_blank">
        <i class="fa fa-download"></i> Download MP3
      </a>
    </div>
  </div>

</div>
</body>
</html>
