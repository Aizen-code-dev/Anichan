<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AniChan Manga - Read Online</title>
    <link rel="icon" th:href="@{/Assets/logo.ico}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="stylesheet" th:href="@{/CSS/animecards.css}">

    <style>
        body { background-color: #0d0d0d; color: white; }
        .hero-section {
          background: linear-gradient(to bottom, rgba(0,0,0,.7), rgba(0,0,0,.9)),
          url('https://wallpapercave.com/wp/wp11818053.jpg');
          background-size: cover;
          background-position: center;
          height: 400px;
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
        .hero-text {
          font-size: 38px;
          font-weight: 700;
          color: #fff;
        }
        .hero-sub { color: #aaa; font-size: 16px; }
        .btn-purple {
          background-color: #c87bff;
          border: none;
          color: white;
        }
        .btn-purple:hover { background-color: #b45aff; }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-purple" th:href="@{/}">AniChan</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/manga}">Manga</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/manga/search}" method="get">
                <input class="form-control me-2" name="query" placeholder="Search manga..." required>
                <button class="btn btn-purple">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Hero -->
<div class="container mt-4">
    <div class="hero-section">
        <div>
            <div class="hero-text">Explore the World of Manga</div>
            <div class="hero-sub mt-2">Search, Read, and Enjoy Thousands of Titles</div>
            <form class="mt-4" th:action="@{/manga/search}" method="get">
                <div class="input-group w-75 mx-auto">
                    <input type="text" name="query" class="form-control" placeholder="Search manga..." required>
                    <button class="btn btn-purple">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
