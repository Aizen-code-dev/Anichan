<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${manga.title} + ' | AniChan Manga'">Manga Info</title>
    <link rel="icon" th:href="@{/Assets/logo.ico}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <style>
        body { background-color: #0d0d0d; color: white; }
        .manga-header { display: flex; flex-wrap: wrap; gap: 2rem; margin-top: 2rem; align-items: center; }
        .manga-cover { width: 220px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        .manga-info { flex: 1; }
        .manga-title { font-size: 2rem; font-weight: 700; color: #c87bff; }
        .manga-meta span { background-color: #1f1f1f; border-radius: 8px; padding: 0.25rem 0.6rem; margin-right: 0.5rem; color: #ddd; font-size: 0.9rem; }
        .manga-desc { margin-top: 1rem; color: #bbb; }
        .chapters-container { margin-top: 2.5rem; }
        .chapter-card { background-color: #1a1a1a; padding: 0.8rem 1rem; border-radius: 10px; margin-bottom: 0.6rem; display: flex; justify-content: space-between; align-items: center; transition: all 0.2s ease; }
        .chapter-card:hover { background-color: #252525; transform: translateY(-2px); }
        .chapter-link { color: #c87bff; text-decoration: none; font-weight: 500; }
        .chapter-link:hover { text-decoration: underline; }
        .pagination-select { margin: 1rem 0; padding: 0.5rem 0.8rem; border-radius: 6px; border: none; background-color: #1a1a1a; color: white; }
    </style>
</head>
<body>

<div class="container">
    <!-- Manga Header (same as before) -->
    <div class="manga-header">
        <img th:src="@{'/proxy/image?url=' + ${manga.image}}" alt="Manga Cover" class="manga-cover"/>
        <div class="manga-info">
            <div class="manga-title" th:text="${manga.title}">Manga Title</div>
            <div class="manga-meta mt-2">
                <span th:text="'Status: ' + ${manga.status}">Completed</span>
                <span th:text="'Year: ' + ${manga.releaseDate}">2023</span>
            </div>
            <div class="manga-meta mt-2">
                <span th:each="genre : ${manga.genres}" th:text="${genre}"></span>
            </div>
            <p class="manga-desc" th:text="${manga.description}"></p>
        </div>
    </div>

    <!-- Chapters with Pagination -->
    <div class="chapters-container mt-4">
        <h3 class="mb-3">Chapters</h3>
        <div>
            <label for="pageSelect">Jump to:</label>
            <select id="pageSelect" class="pagination-select"></select>
        </div>
        <div id="chapter-list">
            <div th:each="chapter : ${manga.chapters}" class="chapter-card">
                <a class="chapter-link"
                   th:href="@{'/manga/read/' + ${chapter.id}}"
                   th:text="'Chapter ' + ${chapter.chapterNumber} + ' - ' + ${chapter.title}"></a>
                <span class="text-secondary small" th:text="${chapter.releaseDate}"></span>
            </div>
        </div>
    </div>

    <script>
        const chapters = Array.from(document.querySelectorAll('#chapter-list .chapter-card')).reverse(); // latest first
        const pageSelect = document.getElementById('pageSelect');
        const chaptersPerPage = 100;
        const totalChapters = chapters.length;
        const totalPages = Math.ceil(totalChapters / chaptersPerPage);

        // Generate dropdown options with correct ranges (latest first)
        for (let i = 0; i < totalPages; i++) {
            const startIdx = i * chaptersPerPage;
            const endIdx = Math.min((i + 1) * chaptersPerPage, totalChapters);
            const option = document.createElement('option');

            const startChapterNum = chapters[startIdx].querySelector('.chapter-link').textContent.match(/\d+/)[0];
            const endChapterNum = chapters[endIdx - 1].querySelector('.chapter-link').textContent.match(/\d+/)[0];

            option.value = i;
            option.textContent = `${startChapterNum} - ${endChapterNum}`;
            pageSelect.appendChild(option);
        }

        // Function to display only selected page
        function showPage(pageIndex) {
            chapters.forEach((ch, idx) => {
                if (idx >= pageIndex * chaptersPerPage && idx < (pageIndex + 1) * chaptersPerPage) {
                    ch.style.display = 'flex';
                } else {
                    ch.style.display = 'none';
                }
            });
        }

        // Show first page by default (latest chapters)
        showPage(0);
        pageSelect.value = 0;

        // Change page on dropdown selection
        pageSelect.addEventListener('change', () => {
            showPage(parseInt(pageSelect.value));
        });
    </script>

</body>
</html>
